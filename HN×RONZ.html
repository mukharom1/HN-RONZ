<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HN×RONZ CLOUD</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #ffffff);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(to right, white, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .upload-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      display: inline-block;
      backdrop-filter: blur(10px);
    }
    input[type="file"] {
      margin: 20px 0;
      font-size: 1em;
    }
    progress {
      width: 100%;
      height: 20px;
      margin-top: 10px;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h1>HN×RONZ CLOUD</h1>
    <input type="file" id="fileInput" />
    <br/>
    <button onclick="uploadFile()">Upload</button>
    <br/>
    <progress id="progressBar" value="0" max="100"></progress>
    <div id="result"></div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const progressBar = document.getElementById("progressBar");
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length) {
        alert("Pilih file terlebih dahulu.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('reqtype', 'fileupload');
      formData.append('fileToUpload', file);

      progressBar.value = 0;

      try {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://catbox.moe/user/api.php", true);

        xhr.upload.onprogress = function (e) {
          if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            progressBar.value = percent;
          }
        };

        xhr.onload = function () {
          if (xhr.status === 200) {
            const url = xhr.responseText;
            resultDiv.innerHTML = `<p>Berhasil diupload! <a href="${url}" target="_blank">${url}</a></p>`;
            if (/\.(jpg|jpeg|png|gif|webp)$/i.test(url)) {
              resultDiv.innerHTML += `<img src="${url}" alt="Uploaded Image" />`;
            }
          } else {
            resultDiv.innerHTML = "❌ Upload gagal.";
          }
        };

        xhr.onerror = function () {
          resultDiv.innerHTML = "❌ Terjadi kesalahan jaringan.";
        };

        xhr.send(formData);
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "❌ Upload error: " + err.message;
      }
    }
  </script>
</body>
</html>
