<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HN√óRONZ CLOUD</title>
  <style>
    body {
      background: linear-gradient(to bottom right, black, white);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(to right, white, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .note {
      font-style: italic;
      margin-bottom: 30px;
      color: #ccc;
    }
    .upload-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      max-width: 900px;
      margin: 0 auto 40px;
    }
    .upload-box {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      position: relative;
      transition: 0.3s;
    }
    .upload-box.used {
      background-color: green;
      color: white;
    }
    .upload-box input[type="file"] {
      display: none;
    }
    .upload-box label {
      display: inline-block;
      padding: 10px 15px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 5px;
      cursor: pointer;
    }
    .preview-section {
      max-width: 1000px;
      margin: 0 auto;
    }
    .preview-section h2 {
      margin-top: 50px;
      font-size: 1.8em;
      color: white;
    }
    .image-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .image-list a img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .image-list a:hover img {
      transform: scale(1.05);
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>HN√óRONZ CLOUD</h1>
  <div class="note">üìå Scroll ke bawah untuk melihat gambar</div>

  <div class="upload-grid" id="uploadContainer"></div>

  <div class="preview-section" id="previewSection">
    <h2>üìÅ Semua Gambar yang Diupload:</h2>
    <div class="image-list" id="imageList"></div>
  </div>

  <script>
    const uploadContainer = document.getElementById('uploadContainer');
    const imageList = document.getElementById('imageList');

    for (let i = 1; i <= 50; i++) {
      const box = document.createElement('div');
      box.className = 'upload-box';

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.id = 'upload' + i;

      const label = document.createElement('label');
      label.setAttribute('for', input.id);
      label.textContent = 'Upload ' + i;

      input.addEventListener('change', () => {
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const arrayBuffer = e.target.result;
            const blob = new Blob([arrayBuffer], { type: file.type });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = file.name;
            link.title = 'Klik untuk Download';

            const img = document.createElement('img');
            img.src = url;

            link.appendChild(img);
            imageList.appendChild(link);

            label.textContent = '‚úÖ Terpakai';
            box.classList.add('used');
          };
          reader.readAsArrayBuffer(file);
        }
      });

      box.appendChild(input);
      box.appendChild(label);
      uploadContainer.appendChild(box);
    }
  </script>
</body>
</html>
