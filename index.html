<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HN×RONZ CLOUD</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #000, #fff);
      color: white;
      text-align: center;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }
    header span {
      font-size: 20vh;
    }
    h1 {
      margin: 0;
      background-color: #111;
      font-size: 2rem;
      padding: 20px;
    }
    .note {
      margin-bottom: 20px;
      font-style: italic;
    }
    .upload-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    .upload-btn {
      padding: 10px;
      background-color: #222;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      width: 120px;
    }
    .upload-btn.used {
      background-color: #444;
      border-color: green;
      cursor: not-allowed;
    }
    .image-list {
      margin-top: 40px;
      padding: 20px;
    }
    .image-item {
      margin-bottom: 30px;
    }
    .image-item img {
      width: 100%;
      max-width: 1000px;
      margin: 10px 0;
      border-radius: 10px;
    }
    .download-btn {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://files.catbox.moe/m4ooge.jpg" download><img src="https://files.catbox.moe/m4ooge.jpg" alt="logo1"></a>
    <span>×</span>
    <a href="https://qu.ax/QWlfL.jpg" download><img src="https://qu.ax/QWlfL.jpg" alt="logo2"></a>
  </header>
  <h1>HN×RONZ CLOUD</h1>
  <p class="note">Scroll ke bawah untuk melihat gambar</p>
  <div class="upload-grid" id="uploadGrid"></div>
  <div class="image-list" id="imageList"></div>  <script>
    const API_KEY = '0b6cc957861a087fc9d64eff391d83bd';
    const uploadGrid = document.getElementById('uploadGrid');
    const imageList = document.getElementById('imageList');

    for (let i = 1; i <= 50; i++) {
      const btn = document.createElement('button');
      btn.textContent = `Upload ${i}`;
      btn.className = 'upload-btn';
      btn.onclick = () => uploadFile(btn);
      uploadGrid.appendChild(btn);
    }

    function uploadFile(button) {
      if (button.classList.contains('used')) return;

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.click();

      input.onchange = async () => {
        const file = input.files[0];
        if (!file) return;

        button.textContent = 'Uploading...';

        const formData = new FormData();
        formData.append('image', file);

        try {
          const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
            method: 'POST',
            body: formData
          });

          const result = await res.json();
          const imgLink = result.data.url;

          button.textContent = '✓ Uploaded\nUdah di isi';
          button.classList.add('used');
          button.disabled = true;

          const container = document.createElement('div');
          container.className = 'image-item';

          const img = document.createElement('img');
          img.src = imgLink;

          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = 'Unduh';
          downloadBtn.className = 'download-btn';
          downloadBtn.onclick = () => {
            const a = document.createElement('a');
            a.href = imgLink;
            a.download = file.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          };

          container.appendChild(img);
          container.appendChild(downloadBtn);
          imageList.appendChild(container);

        } catch (err) {
          console.error('Upload error:', err);
          button.textContent = 'Failed';
        }
      };
    }
  </script></body>
</html>
